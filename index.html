<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        <div class="auth-container">
            <input type="text" id="username" placeholder="Tên hiển thị">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button id="login-btn">Đăng nhập</button>
            <button id="signup-btn">Đăng ký</button>
        </div>
        <div class="chat-container">
            <div class="sidebar">
                <div class="user-profile">
                    <div class="profile-header">
                        <div class="avatar-container">
                            <img id="user-avatar" src="https://via.placeholder.com/150" alt="Avatar">
                            <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                            <button id="change-avatar-btn" class="change-avatar-btn">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <h3 id="profile-username">Tên người dùng</h3>
                    </div>
                    <div class="profile-info">
                        <button id="edit-profile-btn" class="edit-profile-btn">
                            <i class="fas fa-edit"></i> Chỉnh sửa hồ sơ
                        </button>
                    </div>
                </div>
                <div class="sidebar-header">
                    <h3>Nhóm Chat</h3>
                    <button id="create-group-btn" class="create-group-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="groups-list" id="groups-list"></div>
                <div class="sidebar-header">
                    <h3>Bạn bè</h3>
                    <button id="add-friend-btn" class="create-group-btn">
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
                <div class="friends-list" id="friends-list"></div>
            </div>
            <div class="chat-main">
                <div class="chat-header" id="chat-header">
                    <h3 id="current-chat-name">Chat Chung</h3>
                    <button id="group-info-btn" class="group-info-btn">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
                <div class="messages"></div>
                <div class="input-area">
                    <button class="emoji-btn" id="emoji-btn">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="attachment-btn" id="attachment-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
                    <button id="send-btn">Gửi</button>
                </div>
                <div class="emoji-picker" id="emoji-picker"></div>
            </div>
        </div>
        <div class="modal" id="create-group-modal">
            <div class="modal-content">
                <h3>Tạo Nhóm Chat Mới</h3>
                <input type="text" id="group-name-input" placeholder="Tên nhóm">
                <button id="confirm-create-group">Tạo nhóm</button>
                <button id="cancel-create-group">Hủy</button>
            </div>
        </div>
        <div class="modal" id="group-info-modal">
            <div class="modal-content">
                <h3>Thông tin nhóm</h3>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="members">Thành viên</button>
                    <button class="tab-btn" data-tab="invite">Mời bạn bè</button>
                </div>
                <div class="tab-content" id="members-tab">
                    <div id="group-members-list"></div>
                    <input type="text" id="add-member-input" placeholder="Email thành viên mới">
                    <button id="add-member-btn">Thêm thành viên</button>
                </div>
                <div class="tab-content" id="invite-tab" style="display: none;">
                    <div id="available-users-list" class="users-list"></div>
                </div>
                <button id="close-group-info">Đóng</button>
            </div>
        </div>

        <!-- Modal chỉnh sửa hồ sơ -->
        <div id="edit-profile-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Chỉnh sửa hồ sơ</h3>
                    <button id="close-profile-modal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-display-name">Tên hiển thị</label>
                        <input type="text" id="edit-display-name" placeholder="Nhập tên hiển thị">
                    </div>
                    <div class="form-group">
                        <label for="edit-bio">Giới thiệu</label>
                        <textarea id="edit-bio" placeholder="Viết gì đó về bạn"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-location">Địa điểm</label>
                        <input type="text" id="edit-location" placeholder="Nhập địa điểm của bạn">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-profile-btn" class="primary-btn">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
